<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pizza</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>

    <div id="root">

      <!-- header con i vari link e con un jumbotron (sembra un carousel ma senza pallini in basso)-->
      <header>

        <!-- riga contenitore dei link -->
        <div class="link_row">

          <!-- pulsante ordina online -->
          <div class="box left">
            <span v-for="(link, index) in headerLinks">
              <a class="white_text button" v-if="index == 0" href="#">
                {{link}}
              </a>
            </span>
          </div>


          <!-- link alla sinistra del logo -->
          <div class="box left">
            <span v-for="(link, index) in headerLinks">
              <a class="white_text" v-if="index >= 1 && index < 4" href="#">
                <img class="symbol" v-if="index == 1" src="svg/svg-0.svg">
                {{link}}
              </a>
            </span>
          </div>


          <!-- logo centrale -->
          <img class="logo" :src="logo" alt="">

          <!-- link alla destra del logo -->
          <div class="box right">
            <span v-for="(link, index) in headerLinks">
              <a class="white_text" v-if="index >= 4 && index < 7" href="#">
                {{link}}
              </a>
            </span>
          </div>


          <!-- link in alto a destra (cart e search) -->
          <div class="box right">
            <span v-for="(link, index) in headerLinks">
              <a class="white_text" v-if="index >= 7" href="#">
                <span class="position" v-if="index == 7">
                  <img class="symbol bike" src="svg/svg-1.svg">
                  <div class="backpack">0</div>
                </span>
                <i class="fas fa-search symbol" v-else-if="index == 8"></i>
                {{link}}
              </a>
            </span>
          </div>


        </div>

        <!-- contenitore immagine -->
        <div class="jumbotron">
          <img src="img/h3-rev-img-2.png" alt="">
        </div>

        <div class="arrow prev">
          <div class="arrow_text">
            PREV
          </div>
        </div>

        <div class="arrow next">
          <div class="arrow_text">
            NEXT
          </div>
        </div>

      </header>

      <!-- sezione con 4 cards con comportamento on hover -->

      <!-- carousel con recensioni di riviste -->

      <!-- sezione divisa in due con a sinistra una immagine e a destra il menÃº -->

      <!-- sezione con un dettaglio grafico ed una scritta centrale -->

      <!-- sezione con 4 foto di staff con comportamento on hover -->

      <!-- sezione con loghi di locali affiliati (o sponsor) -->

      <!-- sezione con l'elenco di pizze in orizzontale (quelle esterne sono tagliate ma non vedo barre quindi immagino ci sia un hoverflow hidden) -->

      <!-- sezione divisa in due con a sinistra alcuni eventi e a destra un fumetto -->

      <!-- sezione con per prenotazione con vari input -->

      <!-- footer con i vari link a sinistra e con una immagine a destra -->

    </div>

    <script type="text/javascript" src="js/script.js"></script>

  </body>
</html>
